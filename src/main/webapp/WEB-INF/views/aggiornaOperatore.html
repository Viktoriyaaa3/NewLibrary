<form action="#" 
  th:action="@{/operatore/update/{id}(id=${book.id})}" 
  th:object="${book}" 
  method="post">
  <label for="nome">Titolo</label>
    <input type="text" th:field="*{nome}" id="nome" placeholder="nome">
    <!--  >span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span-->
    <label for="congome">Cognome</label>
    <input type="text" th:field="*{cognome}" id="cognome" placeholder="cognome">
   
    <input type="submit" value="Update User">   
</form>
<div th:switch="${books}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                          <th> Nome </th>
          				  <th> Cognome</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                 <tr th:each="book : ${books}">
            <td><span th:text="${book.nome}"> NOme</span></td>
            <td><span th:text="${book.cognome}"> Cognome </span></td>
                   <td><a th:href="@{/operatore/edit/{id}(id=${book.id})}">Edit</a></td>
                    <td><a th:href="@{/operatore/delete/{id}(id=${book.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/book/all">Add a new user</a></p>
</div>
