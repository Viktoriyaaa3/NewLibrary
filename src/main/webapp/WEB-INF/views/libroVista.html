<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Inserisci un nuovo libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div>
<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

				

	<div class="panel panel-info">
	<div class="panel-heading">
	<div class="panel-title">Aggiungi un libro</div></div>
		<div style="padding-top: 30px" class="panel-body">
    <form action="#" th:action="@{/book/libro}" th:object="${libroForm}" method="post"class="form-horizontal">
    	
    	<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
    	
    	<p>Titolo: <input type="text" th:field="*{titolo}" class="form-control"/></p>
    	</div>
    	
    	
    	<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
    	
        <p>Autore: <input type="text" th:field="*{autore}" class="form-control"/></p>
       </div>
       <div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
    	
       	<p>Data Pubblicazioine: <input type="text" th:field="*{dataPubblicazione}" placeholder="yyyy-MM-dd" class="form-control"/> </p>
       </div>
       <div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
    	
        <p>Numero Pezzi: <input type="number" th:field="*{numeroPezzi}" class="form-control"/></p>
       </div>
        <p><input type="submit" value="Submit" class="btn btn-success"/> <input type="reset" value="Reset" class="btn btn-success"/></p>
    </form>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
