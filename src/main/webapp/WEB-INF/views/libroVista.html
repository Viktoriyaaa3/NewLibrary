<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/book/libro}" th:object="${libroForm}" method="post">
    	<p>Titolo: <input type="text" th:field="*{titolo}" /></p>
        <p>Autore: <input type="text" th:field="*{autore}" /></p>
       	<p>Data Pubblicazione: <input type="date" th:field="*{dataPubblicazione}" /></p>
        <p>Numero Pezzi: <input type="number" th:field="*{numeroPezzi}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
