<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifcia Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
<table class="table">
    <thead class="table-light">
        <tr>
            <th> Titolo </th>
            <th> Autore </th>
            <th> Numero Pezzi</th>
            <th>Data di Pubblicazione</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${books.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.titolo}"> Title </span></td>
            <td><span th:text="${book.autore}"> Author </span></td>
            <td><span th:text="${book.numeroPezzi}"> Numero Pezzi</span></td>
            <td><span th:text="${book.dataPubblicazione}">Data pubblicazione</span></td>
            <td>
            	<a href="" class="btn btn-success">Modifica</a></td>
            <td>	<a href="" class="btn btn-success">Elimina</a>
            </td>
        </tr>
    </tbody>
</table>
		
</body>
</html>
