<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifcia Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
        <tr>
            <th> Titolo </th>
            <th> Autore </th>
            <th> Numero Pezzi</th>
            <th>Data di Pubblicazione</th>
        </tr>
    </thead>
    <tbody>
	
            <td><span th:text="${book.titolo}"> Title </span></td>
            <td><span th:text="${book.autore}"> Author </span></td>
            <td><span th:text="${book.numeroPezzi}"> Numero Pezzi</span></td>
            <td><span th:text="${book.dataPubblicazione}">Data pubblicazione</span></td>
            <td> <a th:href="@{'/book/edit/'+${book.id}}">Aggiorna</a></td>
            <td> <a th:href="@{'/book/delete/'+${book.id}}">Elimina</a></td>
            
        </tr>
    </tbody>
</table>
		<h2>Aggiungere Libro</h2>
		<div><a href="/libreriaProject/book/lb">Aggiungi</a></div>
</body>
</html>
