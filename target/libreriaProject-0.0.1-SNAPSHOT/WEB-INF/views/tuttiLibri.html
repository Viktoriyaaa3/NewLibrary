<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <title>Modifcia Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<div class="row">
<table class="table table-striped">
    <thead>
        <tr>
            <th> Titolo </th>
            <th> Autore </th>
            <th> Numero Pezzi</th>
            <th>Data di Pubblicazione</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${books.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.titolo}"> Titolo </span></td>
            <td><span th:text="${book.autore}"> Autore </span></td>
            <td><span th:text="${book.numeroPezzi}"> Numero Pezzi</span></td>
            <td><span th:text="${book.dataPubblicazione}">Data pubblicazione</span></td>
            <td>
            	<a href="">Modifica</a>> - 
            	<a href="">Elimina</a>>
            </td>
        </tr>
    </tbody>
</table>
</div>
		</div>
</body>
</html>
