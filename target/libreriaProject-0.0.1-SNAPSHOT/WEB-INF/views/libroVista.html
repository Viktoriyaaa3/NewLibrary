<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="get" th:action="@{/nuovo}" th:object="${libro}" method="get">
    	<p>Nme: <input type="text" th:field="{nome}" /></p>
        <p>Cognome: <input type="text" th:field="{cognome}" /></p>
        <p>codFiscale: <input type="text" th:field="{codFiscale}" /></p>
        <p>Telefono: <input type="text" th:field="*{telefono}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
